<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="board">
            <div data-cell-index="0" class="box"></div>
            <div data-cell-index="1" class="box"></div>
            <div data-cell-index="2" class="box"></div>
            <div data-cell-index="3" class="box"></div>
            <div data-cell-index="4" class="box"></div>
            <div data-cell-index="5" class="box"></div>
            <div data-cell-index="6" class="box"></div>
            <div data-cell-index="7" class="box"></div>
            <div data-cell-index="8" class="box"></div>
        </div>
        <h2 class="status"></h2>
        <button class="restart">Restart Game</button>
    </section>

</body>
</html>
